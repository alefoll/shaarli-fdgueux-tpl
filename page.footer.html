	<script>
		var sandwich = document.querySelector('.header--sandwich_icon'),
		    menuOpen = false;

		sandwich.addEventListener('click', function(evt) {
			if (!menuOpen)
				document.querySelector('.header--menu').classList.add('header--mobile');
			else
				document.querySelector('.header--menu').classList.remove('header--mobile');

			menuOpen = !menuOpen;
		}, true);
	</script>
