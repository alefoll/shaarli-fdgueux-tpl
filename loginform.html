<!DOCTYPE html>
<html>
	<head>
		{include="includes"}
	</head>

	<body{if="ban_canLogin()"} onload="document.loginform.login.focus();"{/if}>
		{include="page.header"}

		<div class="card login-card">
			<div class="card--container">
				<div class="card--title">
					Login
				</div>

				<div class="card--content">
					{if="!ban_canLogin()"}
						You have been banned from login after too many failed attempts. Try later.
					{else}
						<form method="post" name="loginform">
							<div class="input-container">
								<input id="login--username" type="text" name="login" tabindex="1" required>
								<label for="login--username">Username</label>
							</div>

							<div class="input-container">
								<input id="login--password" type="password" name="password" tabindex="2" required>
								<label for="login--password">Password</label>
							</div>

							<input type="checkbox" checked="checked" name="longlastingsession" id="login--remember">
							<label for="login--remember" tabindex="3">Stay signed in (Do not check on public computers)</label>

							<input type="submit" value="Login" class="button button--raised button--login login--submit" tabindex="4">

							<input type="hidden" name="token" value="{$token}">

							{if="$returnurl"}
								<input type="hidden" name="returnurl" value="{$returnurl}">
							{/if}
						</form>
					{/if}
				</div>
			</div>
		</div>

	{include="page.footer"}
	</body>
</html>
