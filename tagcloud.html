<!DOCTYPE html>
<html>
	<head>
		{include="includes"}
	</head>

	<body>
		{include="page.header"}

		<div class="center">
			<div id="cloudtag">
				{loop="tags"}
					<span class="count">{$value.count}</span>
					<a href="?searchtags={$key|urlencode}" style="font-size:{$value.size}pt;">{$key}</a>
				{/loop}
			</div>
		</div>

		{include="page.footer"}
	</body>
</html>
